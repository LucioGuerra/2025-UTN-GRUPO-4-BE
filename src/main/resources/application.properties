spring.application.name=unijobs

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak.lafuah.com/realms/unijobs

# Base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Consola H2 para debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keycloak Configuration
keycloak.server-url=https://keycloak.lafuah.com
keycloak.realm=unijobs
keycloak.client-id=unijobs
keycloak.scope=openid email profile
keycloak.grant-type=password
keycloak.admin-username=admin
keycloak.admin-password=kRgtZ0LLsSLzvu

# === Feign (opcional, recomendable) ===
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full
spring.application.name=unijobs

# === Seguridad JWT ===
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL}/realms/${KEYCLOAK_REALM}

# === JPA / Hibernate ===
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=5

# === Keycloak Configuration ===
keycloak.server-url=${KEYCLOAK_SERVER_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.scope=openid email profile
keycloak.grant-type=password
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD}

# === Feign ===
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# === Grade Processor Service ===
grade-processor.url=${GRADE_PROCESSOR_URL}

# === Azure Blob Storage ===
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container.image=${AZURE_STORAGE_CONTAINER_IMAGE}
azure.storage.container.curriculum=${AZURE_STORAGE_CONTAINER_CURRICULUM}

server.forward-headers-strategy=framework

